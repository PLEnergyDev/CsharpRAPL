name: .NET

on:
  push:
    branches: [ "master", "ap/publish-actions" ]
  pull_request:
    branches: [ "master" ]

env:
    API_KEY: ${{secrets.PACKAGE_KEY}}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.*
    - name: Authenticate to GitHub Packages
      run: dotnet nuget add source --username AdrianPlesner --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/PLEnergyDev/index.json"
    - name: Restore dependencies
      run: dotnet restore CsharpRAPL
    - name: Build
      run: dotnet build CsharpRAPL --no-restore
    - name: Test
      run: dotnet test CsharpRAPL --no-build --verbosity normal
    - name: Build Package
      run: dotnet pack CsharpRAPL --configuration Release
    - name: Push Package
      run: cd CsharpRAPL && dotnet nuget push "bin/Release/CsharpRAPL.*.nupkg" --api-key $API_KEY --skip-duplicate --source "github"
